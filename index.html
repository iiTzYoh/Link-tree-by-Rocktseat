<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LinkTree</title>
  </head>
  <body>
    <!--1. Profile picture-->
    <div class="Container">
      <div class="LinkTree">
        <img
          class="profile-picture"
          src="Img/Profile picture.jpeg"
          alt="Foto"
          width="200px"
          height="200px"
        />
      </div>
      <!--2.
      Profile
      name
      or
      user
      account-->

      <div class="profile-name">Yoshiharu Ishii</div>

      <!--3. Links-->
      <a
        target="_blank"
        href="https://www.instagram.com/yoshihaloo/?hl=pt-br"
        class="links buttom"
      >
        instagram
      </a>

      <a
        target="_blank"
        href="https://twitter.com/Vlayoshii"
        class="links buttom"
      >
        twitter
      </a>

      <a
        target="_blank"
        href="https://www.linkedin.com/in/adams-ishii-b57045154/"
        class="links buttom"
      >
        linkedin
      </a>

      <a target="_blank" href="https://github.com/iiTzYoh" class="links buttom">
        Github
      </a>

      <div class="social">
        <img src="assets/twitter.svg" alt="twitter" />
        <img src="assets/twitch.svg" alt="twitch" />
        <img src="assets/instagram.svg" alt="instagram" />
        <img src="assets/linkedin.svg" alt="linkedin" />
        <img src="assets/github.svg" alt="github" />
      </div>
    </div>
  </body>
</html>
